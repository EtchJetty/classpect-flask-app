<html manifest="{{ url_for('static', filename='doom/manifest.appcache')}}">
<!-- <html> -->

<head>
	<title>Easel spritesheet - v01</title>
	<script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>

	<script src="https://code.createjs.com/1.0.0/preloadjs.min.js"></script>

	<script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>


	<script src="{{ url_for('static', filename='doom/js/main.js')}}"></script>

	<style type="text/css">
		canvas {
			border: 1px solid black;
			background-color: #111;
		}

		canvas.idle {
			cursor: auto;
		}

		canvas.playing {
			cursor: none;
		}

		* {
			-moz-user-select: -moz-none;
			-khtml-user-select: none;
			-webkit-user-select: none;

			/*
			 Introduced in IE 10.
			 See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/
		   */
			-ms-user-select: none;
			user-select: none;
		}
	</style>

</head>


<body id='body'>
	<p>Mini Doom</p>
	<p><a href="/doom">hope</a></p>
	<canvas width="640" height="320" id="myCanvas">
	</canvas>
</body>

</html>
