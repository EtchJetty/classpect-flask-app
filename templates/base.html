{% extends "layout.html" %}

{% block title %}{{ sitetitle }}{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
  {% if "list" in display.__class__.__name__ %}
    {% for line in display %}
      {{ line }}</br>
    {% endfor %}
  {% else %}
    {{ display }}
  {% endif %}
{% endblock %}
